<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pesce d'Aprile!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 100px;
            color: #ff6347;
            margin: 0;
        }
        p {
            font-size: 24px;
            color: #555;
        }
        .fish {
            font-size: 50px;
            margin-top: 30px;
            animation: swim 1.5s infinite;
            display: none; /* Hidden by default */
        }
        @keyframes swim {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }
        .button {
            display: inline-block;
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 30px;
            display: none; /* Hidden by default */
        }
        .button:hover {
            background-color: #e55347;
        }
    </style>
</head>
<body>
    <h1>Error 404</h1>
    <p> Oops! Non c'√® nulla qui...</p>
    <div id="hidden-message" style="display: none;">
        <p>Oh, aspetta! Ti ho preso in giro, √® il <strong>Pesce d'Aprile!</strong></p>
        <div class="fish">üêü</div>
        <p>Sembrava che ti fossi perso, ma niente paura! Prova a tornare alla home per non rimanere intrappolato in questa bolla!</p>
        <a href="/" class="button" id="home-button">Torna alla Home</a>
    </div>

    <script>
        // Dopo 30 secondi, mostra il messaggio e il pulsante
        setTimeout(function() {
            document.getElementById('hidden-message').style.display = 'block';
            document.querySelector('.fish').style.display = 'inline-block';
            document.querySelector('.button').style.display = 'inline-block';
        }, 15000); // 30 secondi
    </script>
</body>
</html>
